<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil interativo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card" id="profileCard">
            <div class="card-body text-center">
                <img src="https://via.placeholder.com/150" alt="Imagem de Perfil" id="profileImage" 
                     class="rounded-circle mb-3" style="width: 150px;">
                <h3 id="profileName">Nome: Meu Perfil</h3>
                <p id="profileAge">Idade: 18</p>

                <h5>Hobbies:</h5>
                <ul id="hobbiesList" class="list-group mb-3">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Leitura
                        <button class="btn btn-sm btn-danger" onclick="removerHobby(this)">Excluir</button>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Esporte
                        <button class="btn btn-sm btn-danger" onclick="removerHobby(this)">Excluir</button>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Música
                        <button class="btn btn-sm btn-danger" onclick="removerHobby(this)">Excluir</button>
                    </li>
                </ul>

                <button class="btn btn-primary me-2" onclick="alterarNome()">Alterar Nome</button>
                <button class="btn btn-success me-2" onclick="adicionarHobby()">Adicionar Hobby</button>
                <button class="btn btn-warning me-2" onclick="mudarCorDeFundo()">Mudar Cor de Fundo</button>
                <button class="btn btn-secondary me-2" onclick="mudarIdade()">Mudar Idade</button>
                <button class="btn btn-info me-2" onclick="alterarImagem()">Mudar Imagem</button>
            </div>
        </div>
    </div>

       <script>
    // Função para alterar a imagem de perfil
    function alterarImagem() {
        const novaImagem = prompt("Cole o URL da nova imagem:"); // Solicita ao usuário um novo URL de imagem
        if (novaImagem) { // Verifica se o usuário forneceu um URL
            document.getElementById("profileImage").src = novaImagem; // Atualiza o atributo "src" da imagem
        }
    }

    // Função para mudar a idade exibida no perfil
    function mudarIdade() {
        const novaIdade = prompt("Digite a nova idade:"); // Solicita ao usuário a nova idade
        if (novaIdade) { // Verifica se o usuário forneceu um valor
            document.getElementById("profileAge").textContent = "Idade: " + novaIdade; // Atualiza o texto do elemento de idade
        }
    }

    // Função para alterar o nome exibido no perfil
    function alterarNome() {
        const novoNome = prompt("Digite o novo nome:"); // Solicita ao usuário o novo nome
        if (novoNome) { // Verifica se o usuário forneceu um valor
            document.getElementById("profileName").textContent = "Nome: " + novoNome; // Atualiza o texto do elemento de nome
        }
    }

    // Função para adicionar um novo hobby à lista
    function adicionarHobby() {
        const novoHobby = prompt("Digite um novo hobby:"); // Solicita ao usuário um novo hobby
        if (novoHobby) { // Verifica se o usuário forneceu um valor
            const li = document.createElement("li"); // Cria um novo elemento de lista
            li.className = "list-group-item d-flex justify-content-between align-items-center"; // Adiciona classes para estilo
            li.textContent = novoHobby; // Define o texto do novo hobby

            const button = document.createElement("button"); // Cria um botão de exclusão
            button.textContent = "Excluir"; // Define o texto do botão
            button.className = "btn btn-sm btn-danger"; // Adiciona classes para estilo do botão
            button.onclick = function () { // Define a função de clique do botão
                removerHobby(button); // Chama a função para remover o hobby
            };

            li.appendChild(button); // Adiciona o botão ao item da lista
            document.getElementById("hobbiesList").appendChild(li); // Adiciona o item da lista à lista de hobbies
        }
    }

    // Função para remover um hobby da lista
    function removerHobby(button) {
        const li = button.parentElement; // Obtém o elemento pai do botão (o item da lista)
        li.remove(); // Remove o item da lista
    }

    // Função para mudar a cor de fundo do cartão de perfil
    function mudarCorDeFundo() {
        const cores = ["#f8d7da", "#d1ecf1", "#d4edda", "#fff3cd", "#cce5ff"]; // Lista de cores possíveis
        const corAleatoria = cores[Math.floor(Math.random() * cores.length)]; // Seleciona uma cor aleatória
        document.getElementById("profileCard").style.backgroundColor = corAleatoria; // Aplica a cor ao fundo do cartão
    }
</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
